<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Neon Slots — Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="brand">Neon <span>Slots</span></div>
  <nav class="top-nav">
    <a href="history.html">История</a>
    <a href="withdraw.html">Выплата</a>
    <a id="btnAuth" href="#">Войти</a>
  </nav>
</header>

<main class="main">
  <section class="left-panel">
    <div class="jackpots">
      <h3>Джекпоты</h3>
      <div class="jp-row"><div>Mini</div><div id="jpMini">0</div></div>
      <div class="jp-row"><div>Major</div><div id="jpMajor">0</div></div>
      <div class="jp-row"><div>Mega</div><div id="jpMega">0</div></div>
    </div>

    <div class="account-card">
      <h3>Аккаунт</h3>
      <div id="userEmail">Гость</div>
      <div>Баланс: <b id="bal">0</b> ₽</div>
      <div>Бесплатные спины: <b id="freeSpins">0</b></div>
      <div class="acct-actions">
        <button id="openAuth">Войти / Регистрация</button>
        <button id="logoutBtn" class="hidden">Выйти</button>
      </div>
    </div>

    <div class="rules">
      <h4>Правила</h4>
      <p>20 бесплатных спинов. После этого спин стоит 500 ₽. Джекпоты растут от ставок.</p>
    </div>
  </section>

  <section class="game-area">
    <div class="reel-area" id="reelArea">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>

    <div class="controls">
      <div class="bet-row">
        <label>Ставка: <input id="betInput" type="number" value="500" min="100" step="100"></label>
        <button id="spinBtn" class="spin">Крутить</button>
        <button id="autoplayBtn">Auto x10</button>
      </div>
      <div id="lastResult" class="result"></div>
    </div>
  </section>
</main>

<!-- Auth Modal -->
<div id="authModal" class="modal hidden" aria-hidden="true">
  <div class="modal-card">
    <button class="modal-close" id="closeAuth">✕</button>
    <h3 id="authTitle">Вход</h3>
    <input id="email" placeholder="Email" type="email">
    <input id="password" placeholder="Пароль" type="password">
    <div class="modal-actions">
      <button id="authPrimary" class="btn">Войти</button>
      <button id="switchToRegister" class="btn ghost">Регистрация</button>
    </div>
    <div class="divider">или</div>
    <button id="googleBtn" class="btn google">Войти через Google</button>
    <div class="authMsg" id="authMsg"></div>
  </div>
</div>

<!-- Floating Telegram support -->
<a class="tg-float" href="https://t.me/Genesisacc" target="_blank" title="Поддержка в Telegram">
  <img src="telegram.png" alt="tg">
</a>

<script src="auth.js"></script>
<script src="reels.js"></script>
</body>
</html>
