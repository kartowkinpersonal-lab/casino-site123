<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Neon Slots — Demo</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="site-header">
  <div class="brand">Neon <span>Slots</span></div>
  <nav class="top-nav">
    <a href="#">История</a>
    <a href="#">Выплата</a>
  </nav>
</header>

<main class="main">
  <section class="left-panel">
    <div class="jackpots">
      <h3>Джекпоты</h3>
      <div class="jp-row"><div>Mini</div><div id="jpMini">0</div></div>
      <div class="jp-row"><div>Major</div><div id="jpMajor">0</div></div>
      <div class="jp-row"><div>Mega</div><div id="jpMega">0</div></div>
    </div>

    <div class="account-card">
      <h3>Аккаунт</h3>
      <div>Баланс: <b id="bal">0</b> ₽</div>
      <div>Бесплатные спины: <b id="freeSpins">0</b></div>
    </div>
  </section>

  <section class="game-area">
    <div class="reel-area">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>

    <div class="controls">
      <div class="bet-row">
        <label>Ставка:
          <input id="betInput" type="number" value="500" min="100" step="100">
        </label>
        <button id="spinBtn" class="spin">Крутить</button>
      </div>
      <div id="lastResult" class="result"></div>
    </div>
  </section>
</main>

<script src="reels.js"></script>
</body>
</html>
